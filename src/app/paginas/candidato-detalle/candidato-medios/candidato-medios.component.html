<div class="wrapper">

    <!--<mat-progress-bar mode="indeterminate" *ngIf="!candidato" ></mat-progress-bar>-->
    <div class="wrapper-noticias">

        <div *ngIf="candidato" class="candidato">
            <mat-card class="mat-card mat-focus-indicator">
                <div *ngIf="candidato.medios">
                    <div *ngFor="let medio of candidato.medios" class="medio">
                        <mat-card class="card-politico">
                            <a href="{{ medio.url }}">
                            <mat-card-title class="medio-titulo">{{ medio.titulo }}</mat-card-title>
                            </a>
                            <mat-card-content>
                                <p> {{ medio.url }}</p>
                                <p> {{ medio.tipo }} </p>
                                <p> {{ medio.fecha }} </p>
                                <p> {{ medio.medio }} </p>
                            </mat-card-content>
                            <div *ngIf="medio.tipo == 'video'">
                                <p>{{ videoEmbed }}</p>
                                
                                <iframe width="360" height="200" [src]=videoEmbedSanitized  frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

                                <!--<iframe width="360" height="200" src="https://www.youtube.com/embed/JaqDOOrRYog" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>-->
                                
                                <!--
                                <div class="youtube-player" data-id="JaqDOOrRYog"></div>
                                -->

                                <!-- https://www.youtube.com/embed/S0BGItjA7YE -->
                            </div>
                        </mat-card>
                    </div> 
                </div>
                
                <div *ngIf="candidato.medios==null" class="nofound">
                    <h1><strong>Noticias pr√≥ximamente</strong></h1>
                </div>

            </mat-card>
        </div>

    </div>
    
</div>
