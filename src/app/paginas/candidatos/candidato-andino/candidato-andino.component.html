<div >
    <div class="filtrado">
        <mat-form-field appearance="fill">
            <mat-label>Filtro: Partido</mat-label>
            <mat-select  (selectionChange)="onFiltroOrganizacion($event.value)">
                <mat-option *ngFor="let partido of ORGANIZACIONES" [value] = "partido.id">
                    {{partido.nombre}}
                </mat-option>    
            </mat-select>
        </mat-form-field>
        <div>
            <div
            class="scrollC"
            infiniteScroll
            [infiniteScrollDistance]="2"
            [infiniteScrollThrottle]="50"
            [scrollWindow]="false"
            (scrolled)="onScroll()"
            >
                <div *ngFor="let candidato of listParAndino">
                    <app-card-candidato [candidato]="candidato"></app-card-candidato> 
                </div>  
                <div class="spinner">
                    <mat-spinner *ngIf="showLoader"  diameter=40 ></mat-spinner>
                </div>
            </div>
        </div>

    </div>
</div>
