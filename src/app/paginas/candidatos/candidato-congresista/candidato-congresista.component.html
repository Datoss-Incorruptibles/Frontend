
<div class="filtrado">
    <mat-form-field appearance="fill">
        <mat-label>Filtro: Regi√≥n</mat-label>
        <mat-select  (selectionChange)="onFiltroRegion($event.value)">
            <mat-option *ngFor="let region of REGIONES" [value] = "region.id">
                {{region.distrito_electoral}}
            </mat-option>    
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Filtro: Partido</mat-label>
        <mat-select  (selectionChange)="onFiltroOrganizacion($event.value)">
            <mat-option *ngFor="let partido of ORGANIZACIONES" [value] = "partido.id">
                {{partido.nombre}}
            </mat-option>    
        </mat-select>
    </mat-form-field>


    <div class="container" *ngIf="regSelect == null">
        <mat-icon>people</mat-icon> <span>
             <strong> Candidatos al congreso por LIMA  </strong>        
         </span>
     </div>
     <div class="container" *ngIf="regSelect != null">
        <mat-icon>people</mat-icon> <span>
             <strong> Candidatos al congreso por {{regSelect}} </strong>
            </span>
     </div>

     <div class="container" *ngIf="orgSelect == null">
        <mat-icon>people</mat-icon> <span>
             <strong> Partido Politico ACCION POPULAR  </strong>        
         </span>
     </div>
     <div class="container" *ngIf="orgSelect != null">
        <mat-icon>people</mat-icon> <span>
             <strong> Partido Politico {{orgSelect}} </strong>
            </span>
     </div>
</div>

<div
    class="scrollB"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScrollB()"
    [scrollWindow]="false"

    >
    <div *ngFor="let candidato of congresistas">
        <app-card-candidato [candidato]="candidato"></app-card-candidato> 
    </div>
</div>
