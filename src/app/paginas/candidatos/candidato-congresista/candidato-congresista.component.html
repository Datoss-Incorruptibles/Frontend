
<div class="filtrado">
    <mat-form-field appearance="fill">
        <mat-label>Filtro: Regi√≥n</mat-label>
        <mat-select  (selectionChange)="onFiltroRegion($event.value)">
            <mat-option *ngFor="let region of REGIONES" [value] = "region.name">
                {{region.name}}
            </mat-option>    
        </mat-select>
    </mat-form-field>
    
    <div class="container" *ngIf="regselect == 'LIMA'">
        <mat-icon>people</mat-icon> <span>
             <strong> Candidatos al congreso por Lima  </strong>        
         </span>
     </div>
     <div class="container" *ngIf="regselect != 'LIMA'">
        <mat-icon>people</mat-icon> <span>
             <strong> Candidatos al congreso por {{regselect}} </strong>
            </span>
     </div>
    
</div>

<div
    class="scrollB"
    infiniteScroll
    [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50"
    (scrolled)="onScrollB()"
    [scrollWindow]="false"

    >
    <div *ngFor="let candidato of congresistas">
        <app-card [candidato]="candidato"></app-card> 
    </div>
</div>
