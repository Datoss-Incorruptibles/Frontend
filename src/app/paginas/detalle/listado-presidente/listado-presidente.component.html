
<div 
class="listado"
infiniteScroll
[infiniteScrollDistance]="2"
[infiniteScrollThrottle]="50"
(scrolled)="onScroll()"
>
<div *ngFor="let candidato of presidente; let i = index">
    <div class="container">
       <mat-icon>people</mat-icon> <span class=""> <strong> {{onCargoPolitico(i)}} </strong></span>

    </div>
    <app-card [candidato]="candidato"></app-card> 
</div>


</div>
